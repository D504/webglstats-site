<!doctype html>
<html lang="en">
    <head>
        <title>WebGL Stats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href='//fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/style.css"/>

        <script src="/lib/jquery.js"></script>
        <script src="/lib/jquery.slimscroll.min.js"></script>
        <script src="/lib/jquery.easypiechart.min.js"></script>
        <script src="/lib/jquery.sparkline.min.js"></script>
        <script src="/script.js"></script>
        <link rel="shortcut icon" href="/img/favicon.png">
        <script src="//cdn.webglstats.com/stat.js" defer async></script>
    </head>
    <body>
        <footer>
            &#9400; 2017 WebGL Stats
        </footer>
        <nav>
        <div class="content">
                <div id="filter" class="expandable">
                    <a>
                        Filter<span class="arrow"></span>
                    </a>
                </div>
                <div>
                    <a href="/">WebGL 1</a>
                </div>
                <div id="parameter" class="expandable sub">
                    <a>
                        Parameters<span class="arrow"></span>
                    </a>
                </div>
                <div id="extension" class="expandable sub">
                    <a>
                        Extensions<span class="arrow"></span>
                    </a>
                </div>
            </div>
        </nav>
        <header>
            <a href="/"><img src="/img/logo.svg"></a>
            <img src="/img/hamburger.svg" class="navtoggle">
        </header>
        <main>
            <div class="row">
                <div>
                    <div>
                        <h1>EXT_blend_minmax</h1>
                        <p>
                            This extension allows for a blending mode that uses the mimimum or maximum of the incoming and present color.
                        </p>
                        <p>
                            It is useful for medical imaging, volume rendering and general purpose computation on the gpu.
                        </p>
                    </div>
                </div> 
                <div>
                    <div>here</div>
                </div> 
            </div>
            <div class="full">

            </div>
        </main>
    </body>
</html>
