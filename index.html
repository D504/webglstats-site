<!doctype html>
<html lang="en">
    <head>
        <title>WebGL Stats</title>
        <link rel="shortcut icon" href="/img/favicon.png">

        <link rel="apple-touch-icon" sizes="57x57" href="/img/touch-icon/57.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/img/touch-icon/72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/img/touch-icon/114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/img/touch-icon/120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/img/touch-icon/144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/img/touch-icon/152.png">
        <link rel="apple-touch-icon" sizes="167x167" href="/img/touch-icon/167.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/touch-icon/180.png">

        <link rel="manifest" href="/app-manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="search" title="WebGL Stats" href="/search">

        <link href='//fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/style.css"/>

        <script src="/lib/url-search-params.js"></script>
        <script src="/lib/lunr.min.js"></script>
        <script src="/lib/jquery.js"></script>
        <script src="/lib/jquery.slimscroll.min.js"></script>
        <script src="/lib/jquery.easypiechart.min.js"></script>
        <script src="/lib/jquery.sparkline.min.js"></script>
        <script src="/script.js"></script>
        <script src="//cdn.webglstats.com/stat.js" defer async></script>
    </head>
    <body>
        <footer>
            &#9400; 2017 WebGL Stats
        </footer>
        <nav>
        <div class="content">
                <div>
                    <form class="search" role="search" action="/search" method="GET">
                        <input name="query" type="text" placeholder="Search..."></input>
                        <button type="submit"></button>
                    </form>
                </div>
                <div id="filter" class="expandable">
                    <a>
                        Filter<span class="arrow"></span>
                    </a>
                </div>
                <div>
                    <a href="/">WebGL 1</a>
                </div>
                <div id="parameter" class="expandable sub">
                    <a>
                        Parameters<span class="arrow"></span>
                    </a>
                </div>
                <div id="extension" class="expandable sub">
                    <a>
                        Extensions<span class="arrow"></span>
                    </a>
                </div>
            </div>
        </nav>
        <header>
            <a href="/"><img src="/img/logo.svg"></a>
            <img src="/img/hamburger.svg" class="navtoggle">
        </header>
        <main>
            <noscript>Page does not work without JS.</noscript>
        </main>
    </body>
</html>
